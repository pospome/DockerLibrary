# nginx-proxy --> rails
# docker-compose up -d

nginx:
    container_name: nginx
    image: pospome/nginx-proxy:1.0
    ports: 
        - "80:80"
    volumes_from: 
        - dvc
    volumes:
        - /etc/localtime:/etc/localtime:ro

rails:
    container_name: rails
    image: pospome/ruby-for-development:1.0
    ports: 
        - "3000:3000"
    volumes:
        - /vagrant/working:/root/working
        - /etc/localtime:/etc/localtime:ro
    volumes_from: 
        - dvc
    tty: true

dvc:
    container_name: dvc
    image: busybox
    volumes: 
        - /var/run/
    command: [/bin/sh]
