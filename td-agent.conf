<source>
    type tail
    format ltsv
    time_format %d/%b/%Y:%H:%M:%S %z
    path /var/log/nginx/access.log
    pos_file /var/log/nginx/nginx.access_log.pos
    time_key time_local
    tag nginx.access_log
</source>


<match nginx.access_log>
    type file
    path /var/log/nginx/custom_access.log
    time_slice_format %Y%m%d
    time_slice_wait 10m
    compress gzip
</match>
