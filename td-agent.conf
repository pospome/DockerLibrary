<source>
    type tail
    format ltsv
    tag nginx_access_log_to_mongo
    path /var/log/nginx/access.log
    pos_file /var/log/nginx/nginx_access_log_to_mongo.pos
    time_key time_local 
    time_format %d/%b/%Y:%H:%M:%S %z
    keep_time_key true
</source>

<match nginx_access_log_to_mongo>
    type mongo
    database nginx
    collection access_log
    host mongodb
    port 27017
    flush_interval 1s
</match>
