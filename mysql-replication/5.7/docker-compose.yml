
mysql-master:
    container_name: mysql-master
    image: pospome/mysql-master:1.0
    environment: 
        MYSQL_ROOT_PASSWORD: master

mysql-slave:
    container_name: mysql-slave
    image: pospome/mysql-slave:1.0
    links:
        - mysql-master
    environment:
        REPLICATION_USER_PASSWORD: replication
        MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
